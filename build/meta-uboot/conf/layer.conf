BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "uboot"

LAYERSERIES_COMPAT_uboot = "infrabase_core"
LAYERDEPENDS_uboot = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_uboot = "^${LAYERDIR}/"
BBFILE_PRIORITY_uboot = "4"

