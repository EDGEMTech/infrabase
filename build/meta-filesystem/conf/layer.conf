BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "filesystem"

LAYERSERIES_COMPAT_filesystem = "infrabase_core"
LAYERDEPENDS_filesystem = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_filesystem = "^${LAYERDIR}/"
BBFILE_PRIORITY_filesystem = "4"

