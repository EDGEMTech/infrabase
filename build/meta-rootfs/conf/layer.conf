BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "rootfs"

LAYERSERIES_COMPAT_rootfs = "infrabase_core"
LAYERDEPENDS_rootfs = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_rootfs = "^${LAYERDIR}/"
BBFILE_PRIORITY_rootfs = "4"  