BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "usr"

LAYERSERIES_COMPAT_usr = "infrabase_core"
LAYERDEPENDS_usr = "usr"

# and use name as suffix for other properties
BBFILE_PATTERN_usr = "^${LAYERDIR}/"
BBFILE_PRIORITY_usr = "4"

# Path to the usr contents that need to be deployed
# into the rootfs

IB_USR_PATH:so3 = "${IB_DIR}/so3/usr"
IB_USR_PATH:linux = "${IB_DIR}/linux/usr"
