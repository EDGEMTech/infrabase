BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "linux"

LAYERSERIES_COMPAT_linux = "infrabase_core"
LAYERDEPENDS_linux = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_linux = "^${LAYERDIR}/recipes-*/*"
BBFILE_PRIORITY_linux = "4"


