BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "atf"

LAYERSERIES_COMPAT_atf = "infrabase_core"
LAYERDEPENDS_atf = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_atf = "^${LAYERDIR}/"
BBFILE_PRIORITY_atf = "4"

