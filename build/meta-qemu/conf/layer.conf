BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# append layer name to list of configured layers
BBFILE_COLLECTIONS += "qemu"

LAYERSERIES_COMPAT_qemu = "infrabase_core"
LAYERDEPENDS_qemu = "core"

# and use name as suffix for other properties
BBFILE_PATTERN_qemu = "^${LAYERDIR}/"
BBFILE_PRIORITY_qemu = "4"

